<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wordcount</title>
</head>
<body>
    <h3>wordcount </h3>
    <p> Upload a txt-file and enter a word, and this app will count the occurences of the given word in the file. </p>
    <form action="" method=post enctype=multipart/form-data>
        <p>

            <input id="file" type=file name=file>
            <label for="word">Word to count: </label><input id="word" type=text name=word>

            <br> <br>
            <input type=submit value="Find wordcount!">
        </p>

        <p>
            {% if count != None %}
                We're done counting! <br>
                <bold>Filename: </bold> {{filename}} <br>
                <bold>Word: </bold> {{word}} <br>
                <bold>Count: </bold> {{count}}
            {% endif %}
        </p>
    </form>
</body>
